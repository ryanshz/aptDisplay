<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aptDisplay</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <header>
        <section id="clock">
            <h2>Wednesday, December 77, 7777</h2>
            <h1>00:00:00 PM</h1>
        </section>
        <section id="ticker">
            <h2>ticker</h2>
            <h1>MMMM 7777 MMMM 7777 MMMM 7777 MMMM</h1>
        </section>
    </header>
    <main>
        <section id="weather">
            <h1>weather</h1>
        </section>
        <section id="subway">
            <h1>subway</h1>
        </section>
        <section id="class">
            <h1>who in class</h1>
            <div style="margin-bottom: 1.5rem;">
                <div class="roommate">alex</div>
                <div class="roommate">ryan</div>
            </div>
            <div>
                <div class="roommate">kealoha</div>
                <div class="roommate">andrew</div>
            </div>
        </section>
    </main>
</body>
</html>
